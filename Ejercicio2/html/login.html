        function validarInicio() {
            var user = document.getElementsByTagName("input")

            function validaVacio(valor) {
                valor = valor.replace("&nbsp;", "");
                valor = valor == undefined ? "" : valor;
                if (!valor || 0 === valor.trim().length) {
                    return true;
                }
                else {
                    return false;
                }
            }

            if (validaVacio(user[0].value) || validaVacio(user[1].value) || validaVacio(user[2].value)) {  //COMPRUEBA CAMPOS VACIOS
                alert("¡Campos vacios! Por favor llenarlos para iniciar sesion...")

    <script>
       
        document.addEventListener('DOMContentLoaded', () => {
            document.addEventListener("DOMContentLoaded", function() {
              //The first argument are the elements to which the plugin shall be initialized
              //The second argument has to be at least a empty object or a object with your desired options
                OverlayScrollbars(document.querySelectorAll("body"), { });
            });
    
          // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    
          // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {
    
            // Add a click event on each of them
            $navbarBurgers.forEach(el => {  
                el.addEventListener('click', () => {
    
                // Get the target from the "data-target" attribute
                const target = el.dataset.target;
                const $target = document.getElementById(target);
    
                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
                //Clase para cambiar de color el background cuando se despliegue el burger
                $target.classList.toggle('m-auto')
    
                });
            });
            }
    
        });
