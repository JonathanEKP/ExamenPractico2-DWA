    <script>
        function procesarInfo() {
            //Seleccion de objetos a nivel consola
            var entradas = document.getElementsByTagName("input")
            var combos = document.getElementsByTagName("select")
            var comentario = document.getElementsByTagName("textarea")


            function validaVacio(valor) {
                valor = valor.replace("&nbsp;", "");
                valor = valor == undefined ? "" : valor;
                if (!valor || 0 === valor.trim().length) {
                    return true;
                }
                else {
                    return false;
                }
            }

            if (validaVacio(entradas[0].value) || validaVacio(entradas[1].value) || validaVacio(entradas[2].value)
                || validaVacio(combos[0].value) || validaVacio(combos[1].value) || validaVacio(combos[2].value)) {  //COMPRUEBA CAMPOS VACIOS
                alert("¡Campos vacios! Por favor llenarlos para contactar...")
            } else {
                alert('¡Felicidades! Envio exitoso... \n\n         Información: \n- Nombre: ' +
                    entradas[0].value + ' ' + entradas[1].value + '\n- Correo: ' + entradas[2].value +
                    '\n- Género: ' + combos[0].value + '\n- Escolaridad: ' + combos[1].value + '\n- Interes: ' + combos[2].value +
                    '\n- Comentario: ' + comentario[0].value)
            }
            location.reload()
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            //The first argument are the elements to which the plugin shall be initialized
            //The second argument has to be at least a empty object or a object with your desired options
            OverlayScrollbars(document.querySelectorAll("body"), {});
        });

        document.addEventListener('DOMContentLoaded', () => {

            // Get all "navbar-burger" elements
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) {

                // Add a click event on each of them
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {

                        // Get the target from the "data-target" attribute
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);

                        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                        //Clase para cambiar de color el background cuando se despliegue el burger
                        $target.classList.toggle('m-auto')

                    });
                });
            }

        });
    </script>
